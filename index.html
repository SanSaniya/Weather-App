<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <title>Weather Forcast</title>
</head>
<body>
    <div class="container" style="background: url(img_cloud.avif); border:2px solid rgb(105, 105, 255); border-radius:10px; box-shadow:5px 10px 10px rgba(86, 11, 161, 0.5);">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter your city name..." id="cityinput">
                <input type="submit" value="Submit" id="add">
                <button aria-placeholder="submit" id="add"></button>
            </section>
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </section>

        </section>
    </div>
    <script src = "./index.js"></script>
    
</body>
</html>
